<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="bigTitle">Big Title</p>
    <div id="game">
      <p id="score">0</p>
      <div id="smoke"></div>
      <img src="images/van2.png" id="character" alt="van" />

      <p id="gameOverTitle">GAME OVER</p>
      <div id="background"></div>

      <img src="images/santa.png" id="santa" alt="santa" />
    </div>

    <p id="underText">Use <img src="images/mouse.png" alt="mouse" id="mouse" /> to jump and avoid the obstacles.</p>
    <div class="btnDiv">
      <button id="startBtn" class="mainBtn">Start</button>
      <button id="playAgainBtn" class="mainBtn">Try Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
