<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="bigTitle">
      The Great
      <img src="images/logo.png" class="logo" alt="asdaLogo" />
      Christmas Delivery
    </p>
    <div id="game">
      <p class="scoreText">Score: <span id="score">0</span></p>
      <div id="smoke"></div>
      <!-- <img src="images/van2.png" id="character" alt="van" />-->

      <div id="character">
        <img id="van" src="images/vanNw.png" />
        <img class="wheels" id="wheel1" src="images/wheel.png" />
        <img class="wheels" id="wheel2" src="images/wheel.png" />
      </div>

      <p id="gameOverTitle">GAME OVER</p>
      <div id="background"></div>

      <img src="images/santa.png" id="santa" alt="santa" />
    </div>

    <p id="underText">Use <img src="images/mouse.png" alt="mouse" id="mouse" /> to jump. Avoid the obstacles.</p>
    <div class="btnDiv">
      <button id="startBtn" class="mainBtn">Start</button>
      <button id="playAgainBtn" class="mainBtn">Try Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
